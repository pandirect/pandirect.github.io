f\",null,{\"locale\":\"ru\",\"now\":\"$D2025-09-03T07:50:45.614Z\",\"timeZone\":\"Europe/Moscow\",\"messages\":{\"caseStudies\":[{\"slug\":\"stroy-partner-yug\",\"title\":\"СтройПартнер-Юг\",\"tagline\":\"Сайт компании для доставки строительных материалов с удобным каталогом и SEO-оптимизацией.\",\"card\":{\"title\":\"Новый канал продаж для СтройПартнер-Юг\",\"subtitle\":\"Сайт компании с удобным каталогом и SEO-оптимизацией\",\"result\":\"Рост онлайн-заявок на 20–25% и улучшенная видимость в поиске.\"},\"description\":\"Сайт для компании ООО «СтройПартнер-Юг», специализирующейся на поставках строительных материалов, с удобным каталогом и SEO-оптимизацией.\",\"category\":\"web\",\"projectType\":\"Website\",\"src\":\"https://picsum.photos/600/500?random=7\",\"hint\":\"e-commerce\",\"technologies\":[\"Next.js\",\"React\",\"TypeScript\"],\"client\":\"ООО «СтройПартнер-Юг»\",\"industry\":\"Construction Materials\",\"websiteUrl\":\"https://sp-ug.ru/\",\"challenge\":\"Клиент, пришедший по рекомендации проекта Karamida, стремился создать современный сайт для своей компании, специализирующейся на поставках строительных материалов. Основные задачи заключались в доработке дизайна и создании функционального, удобного для пользователей сайта, способного эффективно презентовать более 1000 товарных единиц и стимулировать онлайн-заявки.\",\"solution\":\"Мы доработали дизайн сайта в соответствии с современными стандартами UX/UI, чтобы обеспечить интуитивно понятную навигацию и привлекательный визуальный стиль. \\n\\nКлючевые достижения:\\n- Реализовали каталог с отображением более 1000 товарных единиц, включая полную информацию о каждом продукте.\\n- Интегрировали социальные сети для обработки входящих заказов напрямую через сайт.\\n- Подключили SEO-оптимизацию для повышения видимости сайта в поисковых системах.\\n- Использовали Next.js для высокой производительности и поддержки SEO.\",\"results\":\"Сайт стал новым каналом продаж строительных материалов, обеспечив значительный рост онлайн-заявок на **20–25%** в первые три месяца после запуска. Упрощённая навигация и возможность быстрого заказа повысили удобство для клиентов. SEO-оптимизация привела к росту органического трафика уже через первый месяц после запуска.\",\"testimonial\":null},{\"slug\":\"karamida-admin\",\"title\":\"Karamida Admin\",\"tagline\":\"Внутренняя платформа для управления заказами с новым бэкендом и масштабируемой админ-панелью.\",\"card\":{\"title\":\"Karamida Admin — управление заказами\",\"subtitle\":\"Новый бэкенд и админка для масштабирования в регионы\",\"result\":\"Единая система, гибкие роли, снижение расходов на инфраструктуру.\"},\"description\":\"Обновленная админ-панель и бэкенд-сервис для компании Karamida, обеспечивающие управление заказами и масштабирование в новые регионы.\",\"category\":\"web\",\"projectType\":\"Admin Platform\",\"src\":\"https://picsum.photos/600/500?random=8\",\"hint\":\"admin platform\",\"technologies\":[\"React\",\"Node.js\",\"TypeScript\",\"Selectel S3\"],\"client\":\"Karamida\",\"industry\":\"Logistics\",\"websiteUrl\":null,\"challenge\":\"Компания Karamida планировала масштабирование с выходом на новые регионы и подключением партнерских организаций. Основная задача заключалась в обновлении админ-панели и её адаптации для внутренних сотрудников и внешних пользователей. Дополнительной сложностью было отсутствие единого источника знаний, что требовало создания документации с нуля.\",\"solution\":\"$10\",\"results\":\"Пользователи получили современную и удобную админ-панель, учитывающую их реальные сценарии. Время обработки заказов сократилось за счёт улучшенной навигации и интерфейса. Система стала масштабируемой и готовой к выходу на новые рынки. Новый бэкенд повысил стабильность и скорость работы сервисов. Инфраструктурные затраты на хранение медиа снизились благодаря Selectel S3. Документация ускорила обучение новых сотрудников и упростила поддержку проекта. Гибкая система ролей повысила удобство для разных категорий пользователей, а устранение уязвимостей значительно улучшило безопасность.\",\"testimonial\":null},{\"slug\":\"karamida-mobile-app\",\"title\":\"Karamida Mobile App\",\"tagline\":\"Мобильное приложение для заказа строительных материалов с современным дизайном и улучшенной производительностью.\",\"card\":{\"title\":\"Karamida — перезапуск с новым дизайном\",\"subtitle\":\"Современное мобильное приложение для строительного ритейла\",\"result\":\"Рост удержания пользователей, удобный интерфейс, готовность к масштабированию.\"},\"description\":\"Полностью переработанное мобильное приложение для компании Karamida, предназначенное для заказа строительных материалов с новым дизайном и высокой производительностью.\",\"category\":\"mobile\",\"projectType\":\"Mobile Application\",\"src\":\"https://picsum.photos/600/500?random=9\",\"hint\":\"mobile app\",\"technologies\":[\"Flutter\"],\"client\":\"Karamida\",\"industry\":\"Construction Materials\",\"websiteUrl\":\"https://apps.apple.com/us/app/karamida/id1465747466\",\"challenge\":\"Клиент поставил задачу осовременить дизайн приложения, добавить новый функционал и значительно снизить стоимость поддержки. Исходное приложение на React Native, не обновлявшееся более пяти лет, содержало множество устаревших и разнотипных решений, что усложняло его поддержку и развитие.\",\"solution\":\"Мы провели аудит приложения и предложили два сценария: обновление текущего решения на React Native или полная переработка на Flutter. Клиент выбрал разработку на Flutter для создания современного приложения с единым архитектурным стилем. \\n\\nРаботы велись параллельно по двум потокам:\\n- **Продуктовый поток**: сбор и уточнение требований, разработка и согласование дизайна.\\n- **Технический поток**: подготовка моделей данных и интеграция с API заказчика.\\n\\nИспользование фирменного шаблона приложения на Flutter позволило быстро приступить к разработке функционала. После утверждения дизайна мы реализовали экраны, завершив полный цикл разработки за 3 месяца.\",\"results\":\"Проведен полный ребрендинг: новое приложение, обновленный логотип, новые страницы в сторах и первый запуск в RuStore. Новый дизайн упростил оформление заказов, увеличив удобство на **200%** и значительно сократив количество ошибок пользователей. Стоимость поддержки приложения снизилась в **10 раз**. Производительность выросла в **2 раза** (и в **4 раза** на слабых устройствах), обеспечив готовность к масштабированию.\",\"testimonial\":null},{\"slug\":\"yum-eat\",\"title\":\"Yum-eat\",\"tagline\":\"Рекомендательная система для ресторанного бизнеса, повышающая эффективность маркетинга и лояльность клиентов.\",\"card\":{\"title\":\"Рекомендательная система для ресторанов\",\"subtitle\":\"Алгоритмы персонализации для маркетинга и гостей\",\"result\":\"Рост среднего чека на 12%, повторные заказы +20%.\"},\"description\":\"Рекомендательная система для Yum-eat, анализирующая данные о заказах и предпочтениях гостей для повышения эффективности маркетинговых кампаний и качества обслуживания.\",\"category\":\"analytics\",\"projectType\":\"Recommendation System\",\"src\":\"https://picsum.photos/600/500?random=10\",\"hint\":\"restaurant analytics\",\"technologies\":[\"Python\",\"TensorFlow\",\"Node.js\",\"PostgreSQL\"],\"client\":null,\"industry\":\"Restaurant Business\",\"websiteUrl\":null,\"challenge\":\"Клиент поставил задачу разработать рекомендательную систему для ресторанного бизнеса, чтобы повысить эффективность маркетинговых кампаний, улучшить качество обслуживания, увеличить средний чек и укрепить лояльность клиентов. Система должна была легко интегрироваться с существующими POS и CRM ресторанов.\",\"solution\":\"Мы разработали рекомендательную систему на основе анализа данных о заказах, предпочтениях гостей и маркетинговых кампаниях. \\n\\nОсновные возможности:\\n- Сегментация аудитории по предпочтениям и поведению.\\n- Генерация персонализированных рекомендаций и акций.\\n- Прогнозирование среднего чека и вероятности повторного визита.\\n- Инструменты для запуска и анализа маркетинговых кампаний.\\n- Аналитика в реальном времени: популярные блюда, эффективность акций, уровень лояльности клиентов.\\n\\nСистема была интегрирована с POS и CRM ресторанов, обеспечивая быстрый доступ к данным и их использование для роста продаж и улучшения обслуживания.\",\"results\":\"Рестораны перешли на персонализированные предложения, что позволило отказаться от массовых рассылок. Средний чек вырос на **12–20%** за счёт персональных рекомендаций. Лояльность клиентов увеличилась благодаря релевантным акциям и бонусам. Время на запуск маркетинговых кампаний сократилось за счёт автоматизации. Система готова к масштабированию для сетевых ресторанов.\",\"testimonial\":null},{\"slug\":\"docclub\",\"title\":\"DocClub\",\"tagline\":\"Веб-приложение для тестирования врачей в игровой форме.\",\"card\":{\"title\":\"Интерактивное тестирование врачей\",\"subtitle\":\"DocClub — веб-приложение с карточными играми и симуляторами\",\"result\":\"Карточная игра, опросник, симулятор; готово к международному запуску.\"},\"description\":\"Веб-приложение DocClub для компании HardDays, обеспечивающее интерактивное тестирование врачей через игровые элементы, такие как карточная игра, опросник и симулятор клинических случаев.\",\"category\":\"web\",\"projectType\":\"Web Application\",\"src\":\"https://picsum.photos/600/500?random=11\",\"hint\":\"medical gamification\",\"technologies\":[\"Next.js\",\"React\",\"TypeScript\",\"i18n\"],\"client\":\"HardDays\",\"industry\":\"Medical\",\"websiteUrl\":\"https://youarealegend.club/\",\"challenge\":\"Партнёрская компания HardDays обратилась с задачей предоставить команду для реализации фронтенда веб-приложения DocClub. Основной целью было уложиться в сжатые сроки при полном отсутствии готового фронтенда, обеспечив разработку интерактивной платформы для тестирования врачей.\",\"solution\":\"Мы выделили специализированную команду фронтенд-разработчиков, которая взяла на себя полный цикл разработки:\\n- Оценка объёма р
